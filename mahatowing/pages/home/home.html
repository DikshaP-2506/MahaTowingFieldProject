<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maha Towing - Government of India</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-section">
          <img
            src="/api/placeholder/100/50"
            alt="Government of India Logo"
            class="logo"
          />
          <h1>Maha Towing</h1>
          <div class="header-actions">
            <a href="#" class="nav-btn home-btn">Home</a>
            <a href="#" class="nav-btn login-btn">Login</a>
          </div>
        </div>
        <nav>
          <a href="#" class="nav-link">About Us</a>
          <a href="#" class="nav-link">Rules and Regulation</a>
          <a href="#" class="nav-link">Report Issue</a>
        </nav>
      </header>

      <main>
        <div class="hero-image">
          <img
            src="/mahatowing/images/hero.jpg"
            alt="Towing Vehicle"
            class="tow-truck"
          />
        </div>

        <div class="action-buttons">
          <div class="button-grid">
            <button id="alertBtn" class="action-btn">
              <i class="icon alert-icon"></i>
              Alert
            </button>
            <button id="payFineBtn" class="action-btn">
              <i class="icon fine-icon"></i>
              Pay Fine
            </button>
            <button id="locateYardsBtn" class="action-btn">
              <i class="icon yards-icon"></i>
              Locate Towing Yards
            </button>
            <button id="contactPoliceBtn" class="action-btn">
              <i class="icon police-icon"></i>
              Contact Police
            </button>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-links">
          <a href="#">All Towed Vehicles</a>
          <a href="#">Contact Us</a>
          <a href="#">Terms & Conditions</a>
        </div>
        <p class="copyright">Â© 2025 Maha Towing. All Rights Reserved.</p>
      </footer>
    </div>

    <script src="home.js"></script>
  </body>
</html>
